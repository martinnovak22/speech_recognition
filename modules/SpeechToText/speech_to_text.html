<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech to text</title>

    <link rel="stylesheet" type="text/css" href="/styles_main.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div>

    </div>
