<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Speech to text</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div>
          <button id="start" class="button">Start writing</button>
          <button id="stop" class="button">Stop writing</button>
        </div>

        <div class="textarea_container box">
          <label class="output_heading" for="textarea"
            >Text output for you to copy.</label
          >
          <textarea id="textarea" class="box textarea"> </textarea>
        </div>
        <div class="box texts_container">
          <h6 class="box_title">Speech recognition</h6>
          <div class="texts box"></div>
          <div>
            <label for="lang" class="label">Location language:</label
            ><select id="lang" class="dropdown"></select>
          </div>
        </div>

        <a class="link" href="index.html"
          ><svg
            height="24px"
            id="Layer_1"
            viewBox="0 0 24 24"
            width="24px"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12,9.059V6.5c0-0.256-0.098-0.512-0.293-0.708C11.512,5.597,11.256,5.5,11,5.5s-0.512,0.097-0.707,0.292L4,12l6.293,6.207  C10.488,18.402,10.744,18.5,11,18.5s0.512-0.098,0.707-0.293S12,17.755,12,17.5v-2.489c2.75,0.068,5.755,0.566,8,3.989v-1  C20,13.367,16.5,9.557,12,9.059z"
            /></svg
          >back to voice commands</a
        >
      </div>
    </div>
    <script type="text/javascript" src="speech.js"></script>
  </body>
</html>
