<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech to text</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div>
          <button id="start" class="button">Start writing</button>
          <button id="stop" class="button">Stop writing</button>
        </div>

        <div class="textarea_container box">
          <label class="output_heading" for="textarea"
            >Text output for you to copy.</label
          >
          <textarea id="textarea" class="box textarea"> </textarea>
        </div>
        <div class="box texts_container">
          <h6 class="box_title">Speech recognition</h6>
          <div class="texts box"></div>
        </div>
        <select id="lang">
          <option value="cs-CZ">Czech</option>
          <option value="en-US">English</option>
          <option value="de-DE">German</option>
          <option value="fr-FR">French</option>
          <option value="es-ES">Spanish</option>
          <option value="ja-JP">Japanese</option>
        </select>
        <a class="link" href="index.html">Back to voice commands</a>
      </div>
    </div>
    <script type="text/javascript" src="speech.js"></script>
  </body>
</html>
