<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Speech recognition</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="app">
      <div class="main box">
        <h1 class="main_title">Speech recognition API</h1>
        <button id="start" class="button">Voice command</button>
        <div class="texts box"></div>
      </div>
      <div>
        <div class="overlay">
          <div class="overlay_container">
            <button id="close" class="button close">
              <svg
                width="20"
                height="20"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <line
                  x1="0"
                  y1="100"
                  x2="100"
                  y2="0"
                  stroke-width="10"
                  stroke="black"
                />
                <line
                  x1="0"
                  y1="0"
                  x2="100"
                  y2="100"
                  stroke-width="10"
                  stroke="black"
                />
              </svg>
            </button>
            <div class="map_holder"></div>

            <div class="site_add_container">
              <div class="site_add_box box">
                <form id="new_site" class="form">
                  <label for="name" class="add_label">Name: </label>
                  <input id="name" class="input" type="text" required />

                  <label for="url" class="add_label">Url: </label>
                  <input id="url" class="input" type="url" required />
                  <button class="button submit">Submit</button>
                  <button id="remove" class="button remove">Remove last</button>
                </form>
              </div>
              <div class="list_box_container box">
                <h6 class="box_title">Open command sites</h6>
                <div id="list_box" class="list_box"></div>
              </div>
            </div>

            <div class="help_box box">
              <h2>Commands</h2>
              <ul>
                <li>open + (site name)</li>
                <li>open speech to text</li>
                <li>show me my location</li>
                <li>what's the weather</li>
                <li>bitcoin price now</li>
                <li>what's the date today</li>
                <li>search + (phrase)</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="info box">
        <h6 class="box_title position_top">Output info</h6>
        <div hidden id="spinner" class="spinner"></div>
        <div class="output"></div>
      </div>
      <div class="button_box">
        <button id="help" class="button">Help</button>
        <button id="new" class="button">New open command</button>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
